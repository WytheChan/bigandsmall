<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>页面记录单</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .clearfix:after,
        .clearfix:before {
            content: '';
            display: block;
            clear: both;
        }

        .pull-left {
            float: left;
        }

        .pull-right {
            float: right;
        }

        header {
            height: 50px;
            line-height: 50px;
            border: 1px solid #000;
        }

        header .left {
            width: 70%;
            text-align: center;
        }

        header .left img {
            float: left;
            padding: 15px 0 0 20px;
        }

        header .left h1 {
            font-size: 25px;
            font-weight: bold;
        }

        header .right {
            width: 30%;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        section {
            position: relative;
        }

        section article {
            position: absolute;
            top: 0;
            left: 0;
            width: 70%;
        }

        article tr {}

        article tr td {
            width: 80px;
            height: 80px;
            border: 1px solid #000;
        }

        section aside {
            position: absolute;
            top: 0;
            right: 0;
            width: 30%;
            height: 487px;
            background: greenyellow;
        }

        section aside ul {
            width: 100%;
        }

        section aside ul li {
            float: left;
            width: 33%;
            height: 80px;
            line-height: 80px;
            text-align: center;
            border: 1px solid #000;
            font-size: 38px;
            font-weight: bold;
        }

        section aside ul li+li {
            border-left: none;
        }

        .big,.big-btn {
            color: red;
        }

        .and,.and-btn {
            color: skyblue;
        }

        .small,.small-btn {
            color: green;
        }
        .box,.control{
            height: 120px;
            line-height: 120px;
            text-align: center;
            border-bottom:1px solid #000;
        }
        .box button,.control button{
            width: 60px;
            height: 60px;
            background: transparent;
            font-size: 30px;
            font-weight: bold;
            outline: none;
            border:none;
            margin:0 10px;
            border:1px solid #000;
            border-radius:10px;
            transition: all 0.3s ease-in-out;
        }
        .box button:hover{
            background: orange;
        }
        .control button{
            font-size: 20px;
        }
        .time{
            padding-top: 30px;
            text-align: center;
            font-size: 18px;
        }
        .time span{
            font-size: 18px;
        }
    </style>
</head>
